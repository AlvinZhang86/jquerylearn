<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4-baseSel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/assist.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#one").css("background", "#bfa");
            });
            
            $("#btn2").click(function () {
                $(".mini").css("background", "#bfa");
            });

            $("#btn3").click(function () {
                $("div").css("background", "#bfa");
            });

            $("#btn4").click(function () {
                $("*").css("background", "#bfa");
            });
            
            $("#btn5").click(function () {
                $("span, #two").css("background", "#bfa");
            });
        });
    </script>
</head>
<body>
    <button id="reset">手动设置页面元素</button>
    <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时自动重置页面</label>
    <br/>
    <br/>
    <h3>基本选择器</h3>

    <input type="button" value="选择 id为one的元素." id="btn1"/>
    <input type="button" value="选择 class为mini的所有元素." id="btn2"/>
    <input type="button" value="选择 元素名为div的所有元素" id="btn3"/>
    <input type="button" value="选择 所有的元素" id="btn4"/>
    <input type="button" value="选择 所有的span元素和id为two的元素" id="btn5"/>
    <br/><br/>

    <div class="one" id="one" >
        id为one,class为one的div
        <div class="mini">class为mini</div>
    </div>
    <div class="one"  id="two" title="test" >
        id为two,class为one,title为test的div.
        <div class="mini"  title="other">class为mini,title为other</div>
        <div class="mini"  title="test">class为mini,title为test</div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"  title="test">class为mini,title为test</div>
    </div>

    <div style="display:none;"  class="none">
        style的display为"none"的div
    </div>

    <div class="hide">class为"hide"的div</div>

    <div>
        包含input的type为"hidden"的div<input type="hidden" size="8"/>
    </div>

    <span id="mover">正在执行动画的span元素.</span>
</body>
</html>
