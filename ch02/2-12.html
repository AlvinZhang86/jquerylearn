<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-12</title>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $alltext = $("#form1 :text");
            var $allpassword = $("#form1 :password");

            var $allcheckbox = $("#form1 :checkbox");

            var $allsubmit = $("#form1 :submit");
            var $allimage = $("#form1 :image");
            var $allreset = $("#form1 :reset");
            var $allbutton = $("#form1 :button");

            var $allhidden = $("#form1 :hidden");
            var $allselect = $("#form1 select");
            var $alltextarea = $("#form1 textarea");

            var $AllInputs = $("#form1 :input");
            var $inputs = $("#form1 input");

            $("div").append(" 有" + $alltext.length + " 个(:text) <br/>")

                    .append(" 有" + $allselect.length + " 个( select) <br/>")
                    .append(" 有" + $alltextarea.length + " 个( textarea) <br/>")
                    .append(" 有" + $inputs.length + " 个( input) <br/>")
                    .append(" 有" + $AllInputs.length + " 个(:input) <br/>")
                    .css("color", "red");
            $("form").submit(function () {
                return false;
            })

        })
    </script>
</head>

<form id="form1" action="#">
    <input type="button" value="Button"/><br/>

    <br/>
