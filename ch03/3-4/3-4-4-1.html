<!DOCTYPE html>
<html lang="en">
<head>

    <title>3-4-4-1</title>

    <script type="text/javascript">
        $(function () {
            $("ul li").click(function () {
                alert($(this).html());
            });
            var $li = $("ul li:eq(1)").remove();
            $li.appendTo("ul");
        });
    </script>

<ul>

    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
