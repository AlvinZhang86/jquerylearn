<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-2-3</title>
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $li_1 = $("<li title='香蕉'>香蕉</li>");
            var $li_2 = $("<li title='雪梨'>雪梨</li>");

            var $parent = $("ul");
            $parent.append($li_1);
            $parent.append($li_2);
        });
    </script>
</head>
<body>
<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
