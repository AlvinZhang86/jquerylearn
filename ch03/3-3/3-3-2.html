<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-2-2</title>
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $one_li = $('ul li:eq(1)');
            var $two_li = $('ul li:eq(2)');
            $two_li.insertBefore($one_li);
        });
    </script>
</head>
<body>
<p title="选择你最喜欢的水果.">你最喜欢的水果是?</p>
<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
